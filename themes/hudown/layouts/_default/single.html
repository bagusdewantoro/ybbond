{{ define "main" }}
    <article class="content">
      <h1 class="">{{ .Title }}</h1>
      {{- partial "post/under-title.html" . -}}
      {{ .Content }}
      {{ with .Params.tags }}
        <div>
          <ul id="tags">
            {{ range . }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
      {{ with .Site.DisqusShortname }}
        <div>
          {{ template "_internal/disqus.html" . }}
        </div>
      {{ end }}
    </article>
  {{ partial "sidebar.html" . }}
{{ end }}
