{{ define "main" }}
    {{ if or .Title .Content }}
      <div>
        {{ with .Title }}<h1 class="post__title">{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
      </div>
    {{ end }}

    {{ range .Paginator.Pages }}
      {{- partial "post/summary.html" . -}}
    {{ end }}
    {{- partial "page/pagination.html" . -}}
{{ end }}
