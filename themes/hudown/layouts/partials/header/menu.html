<ul class="header__menu__list">
    {{ $baseURL := .Site.BaseURL}}
    {{ range .Site.Menus.main }}
        {{ $url := trim .URL "/" | absURL }}
        <li>
            <a href="{{ $url }}"
                {{ with .Page | eq $url $baseURL }}  data-rel="prefetch"
                {{else}} target="_blank" rel="nofollow noopener noreferrer" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}
</ul>
