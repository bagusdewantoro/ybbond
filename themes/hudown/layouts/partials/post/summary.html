<article>
  <h1 class="post__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <time>{{ .Date.Format "02 Jan 2006" }}</time>
  <span> - </span>
  {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
  {{ end }}
  <hr>
  <div>
    {{ .Summary }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
