<article class="summary">
  <h2 class="summary__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <time>{{ .Date.Format "02 Jan 2006" }}</time>
  <span> - </span>
  {{ range .Params.tags }}
    {{- partial "components/tagitem.html" . -}}
  {{ end }}
  <hr>
  <div>
    {{ .Summary }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
