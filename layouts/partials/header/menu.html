<div class="header__menu__list">
  {{ $baseURL := .Site.BaseURL }}
  {{ range .Site.Menus.main }}
    {{ $url := trim .URL "/" | absURL }}
      <a
        href={{ $url }}
        data-rel="prefetch"
        role="button"
        class="header__menu__list__item button"
      >
        {{ .Pre }}<span>{{ .Name }}</span>
      </a>
  {{ end }}
</div>
