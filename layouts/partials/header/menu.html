<div class="header__menu__list">
  {{ $baseURL := .Site.BaseURL }}
  {{ range .Site.Menus.main }}
    {{ $url := trim .URL "/" | absURL }}
      <a
        href={{ $url }}
        {{ with .Page }}
          data-rel="prefetch"
        {{ else }}
          target="_blank"
          rel="nofollow noopener noreferrer"
        {{ end }}
        role="button"
        class="header__menu__list__item button"
      >
        {{ .Pre }}<span>{{ .Name }}</span>
      </a>
  {{ end }}
</div>
