{{ end }}
<nav class="header__menu">
  <div class="header__menu__list">
    <span>
      {{ $baseURL := .Site.BaseURL }}
      {{ range .Site.Menus.main }}

            href={{ $url }}
            data-rel="prefetch"
            role="button"
            class="header__menu__list__item button no-outline"

          </a>
      {{ end }}
    </span>

      class="header__menu__list__toggler__off"
