<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ with or (.Page.Title) (.Site.Title) }}{{ . }} ::{{ end }} {{ .Site.Params.Author }}</title>
<meta
  name="description"
  content="{{if .IsHome}}{{ .Site.Params.Description }}{{ else if .Params.description }}{{ .Params.description }}{{else}}{{ .Summary }} Â»{{end}}"
/>
{{ with .Site.Params.Author }}
  <meta name="author" content="{{ . }}">
{{ end }}

<script type="application/javascript" src="{{ .Site.BaseURL }}darkToggler.js" async="true"></script>
<link rel="preload" href="https://cdn.ybbond.dev">

{{ with .OutputFormats.Get "rss" }}
  {{ $rssTitle := printf "%s RSS" $.Site.Title }}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $rssTitle | safeHTML }}
{{ end }}

{{ partial "head/styles.html" . }}

<link rel="canonical" href="https://ybbond.dev{{ .RelPermalink }}" >
<link rel="sitemap" href="{{ "sitemap.xml" | absURL }}" type="application/xml" />
