<a href="{{ .Destination | safeURL }}"
    {{ with .Title}}
      title="{{ . }}"
    {{ end }}
    data-goatcounter-click="{{ .Text }}"
    {{ if strings.HasPrefix .Destination "http" }}
      target="_blank"
      rel="noreferrer noopener"
    {{ else }}
      data-rel="prefetch"
    {{ end }}
>{{ .Text | safeHTML }}</a>
