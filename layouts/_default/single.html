{{ define "main" }}
  <article class="content">
    <h1>{{ .Title }}</h1>
    {{ partial "components/headline-hash.html" .Content }}
    {{ $date := .Date.Format "02 January 2006" }}
    {{ with .Params.tags }}
      <br>
      <br>
      <p>Published on <time>{{ $date }}</time>, for stories like this:</p>
      <p class="taglist">
        {{ range . }}
          {{- partial "components/tagitem.html" . -}}
        {{ end }}
      </p>
    {{ end }}
  </article>
{{ end }}
